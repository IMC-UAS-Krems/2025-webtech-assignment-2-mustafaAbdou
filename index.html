<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                Food
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="index.html">Home</a>
                </div>
            </div>
        </div>
    </nav>

</header>

<body>
    <section class="container-fluid mt-4">
        <div class="row">
            <!-- Left Sidebar - Food Categories (Desktop) -->
            <div class="col-12 col-md-2 mb-3 food_categories">
                <div class="card d-none d-md-block">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">
                            <i class="fa-solid fa-utensils me-2"></i> Food Categories
                        </h5>
                    </div>
                    <div class="list-group list-group-flush" id="categoryFilter">
                        <a href="#" class="list-group-item list-group-item-action active" data-category="all">
                            <i class="fa-solid fa-list me-2"></i> All
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="burgers">
                            <i class="fa-solid fa-burger me-2"></i> Burgers
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="pizza">
                            <i class="fa-solid fa-pizza-slice me-2"></i> Pizza
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="salads">
                            <i class="fa-solid fa-leaf me-2"></i> Salads
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="desserts">
                            <i class="fa-solid fa-ice-cream me-2"></i> Desserts
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="beverages">
                            <i class="fa-solid fa-martini-glass-citrus me-2"></i> Beverages
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="appetizers">
                            <i class="fa-solid fa-bowl-food me-2"></i> Appetizers
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-category="seafood">
                            <i class="fa-solid fa-fish me-2"></i> Seafood
                        </a>
                    </div>
                </div>

                <!-- Mobile Categories Button  -->
                <div class="d-md-none" id="mobileCategories">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingCat">
                            <button class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseCat" aria-expanded="false"
                                aria-controls="collapseCat">
                                <i class="fa-solid fa-utensils"></i>
                            </button>
                        </h2>
                        <div id="collapseCat" class="accordion-collapse collapse" aria-labelledby="headingCat">
                            <div class="accordion-body p-0">
                                <div class="list-group list-group-flush" id="categoryFilterMobile">
                                    <a href="#" class="list-group-item list-group-item-action active"
                                        data-category="all">
                                        <i class="fa-solid fa-list"></i>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action" data-category="burgers">
                                        <i class="fa-solid fa-burger"></i>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action" data-category="pizza">
                                        <i class="fa-solid fa-pizza-slice"></i>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action" data-category="salads">
                                        <i class="fa-solid fa-leaf"></i>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action" data-category="desserts">
                                        <i class="fa-solid fa-ice-cream"></i>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action"
                                        data-category="beverages">
                                        <i class="fa-solid fa-martini-glass-citrus"></i>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action"
                                        data-category="appetizers">
                                        <i class="fa-solid fa-bowl-food"></i>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action" data-category="seafood">
                                        <i class="fa-solid fa-fish"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Middle Section -->
            <div class="col-12 col-md-8 mb-3">
                <div class="row" id="card_container">
                    <!-- Product Cards go here -->
                </div>
            </div>

            <!-- Right Sidebar (Desktop) -->
            <div class="col-12 col-md-2 order_summary d-none d-md-block">
                <div class="card mb-3">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0"><i class="fa-solid fa-list-check me-2"></i> Order Summary</h5>
                    </div>
                    <div class="list-group list-group-flush" id="order_summary"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Mobile Cart Button (Bottom Right) -->
    <div class="d-md-none" id="mobileCartBtn">
        <button class="btn-mobile-cart" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileCart">
            <i class="fa-solid fa-shopping-cart"></i>
            <span class="cart-badge" id="cartBadge">0</span>
        </button>
    </div>

    <!-- Mobile Cart Offcanvas -->
    <div class="offcanvas offcanvas-end d-md-none" tabindex="-1" id="mobileCart">
        <div class="offcanvas-header bg-secondary text-white">
            <h5 class="offcanvas-title"><i class="fa-solid fa-list-check me-2"></i> Order Summary</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div class="list-group list-group-flush" id="mobile_order_summary"></div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom JavaScript -->
    <script src="js/scripts.js"></script>
</body>

</html>
